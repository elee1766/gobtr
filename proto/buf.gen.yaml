version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/elee1766/gobtr/gen
plugins:
  # Go generation
  - local: protoc-gen-go
    out: ../gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: ../gen
    opt: paths=source_relative
